
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Live Streams</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.0.4/video-js.css">
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px; /* רווח מינימלי */
            height: 100vh; /* גובה הדף */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- First Live Stream -->
    <video id="liveStream1" class="video-js vjs-default-skin" controls autoplay></video>
    <!-- Second Live Stream -->
    <video id="liveStream2" class="video-js vjs-default-skin" controls autoplay></video>
    <!-- Third Live Stream -->
    <video id="liveStream3" class="video-js vjs-default-skin" controls autoplay></video>
    <!-- Fourth Live Stream -->
    <video id="liveStream4" class="video-js vjs-default-skin" controls autoplay></video>

    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script>
        // URL for the live stream
        const streamUrl = "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8";

        // Function to set up HLS streams
        function setupPlayer(playerId, streamUrl) {
            const video = document.getElementById(playerId);
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }
        }

        // Initialize all 4 streams
        setupPlayer("liveStream1", streamUrl);
        setupPlayer("liveStream2", streamUrl);
        setupPlayer("liveStream3", streamUrl);
        setupPlayer("liveStream4", streamUrl);
    </script>
</body>
</html>
